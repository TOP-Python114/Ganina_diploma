<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <aside>
        <img src="{% static 'main/img/4.PNG' %}" alt="лого">
        <span class="logo">SaerchJV</span>
        <h3>Навигация</h3>
        <ul>
            <li><i class="fa-solid fa-house"></i><a href="{% url 'home' %}">Главная</a></li>
            <li><i class="fa-regular fa-address-card"></i><a href="{% url 'vacancy' %}">Поиск вакансий</a></li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
